        optional uint32 total_count = 1;
        optional uint32 total_lidora_count = 2;
        optional uint32 average_hu_point = 3;
    }

    message LiQi10Summary {

        optional uint32 total_xuanshang = 1;
        optional uint32 total_fanshu = 2;
